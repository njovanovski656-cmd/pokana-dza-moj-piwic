<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üíò Valentine?</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons {
            position: relative;
            width: 300px;
            height: 200px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
        }

        #yes {
            background: #ff4d6d;
            color: white;
            left: 50px;
            top: 80px;
        }

        #no {
            background: #555;
            color: white;
            left: 170px;
            top: 80px;
        }

        /* –°–†–¶–ê */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>–î–∞–ª–∏ —Å–∞–∫–∞—à –¥–∞ –±–∏–¥–µ—à –º–æ—ò –í–∞–ª–µ–Ω—Ç–∞—ò–Ω? üíñ</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">–î–ê üíò</button>
        <button id="no" onmouseover="moveNo()">–Ω–µ? ü•∫</button>
    </div>

    <script>
        // –ë–µ–≥–∞—ö–µ –Ω–∞ –ù–ï –∫–æ–ø—á–µ—Ç–æ
        function moveNo() {
            const noBtn = document.getElementById("no");
            const container = document.querySelector(".buttons");

            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // YES –∫–æ–ø—á–µ
        function yesClick() {
            document.body.innerHTML = `
                <h1>–•–û–•–û–•–û–•–û–•–û! üíïü•∞</h1>
                <p style="color:white; font-size:22px;">
                    –ù–∞—ò–±–æ–ª–∞ –¥–∑–µ–Ω—Ü–∫–∞ –Ω–∞ —Ü–µ–ª–æ–º —Ü–≤–µ—Ç—É üíñüíñüíñ
                </p>
            `;
        }

        // –ü–∞–¥–∞—á–∫–∏ —Å—Ä—Ü–∞
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (10 + Math.random() * 20) + 'px';
            heart.style.animationDuration = (3 + Math.random() * 5) + 's';
            heart.innerText = 'üíñ';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä–∞—ò —Å—Ä—Ü–µ —Å–µ–∫–æ—ò–∞ 200ms
        setInterval(createHeart, 200);
    </script>

</body>
</html>
